    <div class="flex-1 flex flex-col min-h-screen bg-gray-50">
        <header class="bg-white shadow-md px-6 py-4 flex justify-between items-center border-b border-gray-200">
            <!-- Sidebar toggle button (mobile) -->
            <button
                class="md:hidden p-2 rounded-md text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
                aria-label="Toggle Sidebar" (click)="toggleSidebar()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" viewBox="0 0 24 24">
                    <path d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <!-- Page title -->
            <h1 class="font-semibold text-xl text-gray-900 select-none">Dashboard</h1>

            <!-- Logout Button -->
            <button (click)="logout()"
                class="px-5 py-2 bg-red-600 text-white rounded-lg shadow hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors duration-200">
                Logout
            </button>
        </header>

        <main class="flex-1 p-8 overflow-auto">
            <router-outlet></router-outlet>
        </main>
    </div>
