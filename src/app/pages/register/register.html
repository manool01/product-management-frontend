<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 space-y-6">

        <h2 class="text-2xl font-semibold text-center text-gray-800">
            Create Account
        </h2>

        <form (ngSubmit)="submit()" class="space-y-4">

            <input type="email" [(ngModel)]="email" name="email" placeholder="Email"
                class="w-full p-3 border rounded-lg focus:ring-blue-500 focus:outline-none" required />

            <input type="password" [(ngModel)]="password" name="password" placeholder="Password"
                class="w-full p-3 border rounded-lg focus:ring-blue-500 focus:outline-none" required />

            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 rounded-lg transition">
                Register
            </button>
        </form>

        <div class="text-center text-sm text-gray-600">
            Already have an account?
            <a routerLink="/login" class="text-blue-600 hover:underline font-medium">
                Login
            </a>
        </div>

    </div>
</div>
