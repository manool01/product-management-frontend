<div class="p-6 space-y-6">
  <div class="flex justify-between items-center">
    <h2 class="text-xl font-semibold">Products</h2>
    <button (click)="openAdd()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      + Add Product
    </button>
  </div>

  <!-- Products Grid -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 bg-white rounded-lg border border-gray-200 p-4 shadow-sm">
    <div *ngFor="let p of products"
      class="border rounded-lg p-4 flex flex-col items-center space-y-3 hover:shadow-md transition-shadow">
      <img [src]="p.image || 'images/no_image.svg'" alt="{{ p.name }}" class="w-full h-40 object-contain rounded" />
      <h3 class="text-lg font-semibold text-center">{{ p.name }}</h3>
      <p class="text-gray-700 font-medium">â‚¹{{ p.price }}</p>
      <p class="text-sm text-gray-500">{{ p.Category?.name }}</p>

      <div class="flex space-x-4">
        <button (click)="openEdit(p)" class="text-blue-600 hover:text-blue-800 font-medium">
          Edit
        </button>
        <button (click)="remove(p)" class="text-red-600 hover:text-red-800 font-medium">
          Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="flex justify-between items-center mt-4">
    <p class="text-sm text-gray-600">
      Page {{ page }} of {{ totalPages }}
    </p>

    <div class="space-x-2">
      <button (click)="prevPage()" [disabled]="page === 1"
        class="px-3 py-1 border rounded disabled:opacity-50 hover:bg-gray-100">
        Prev
      </button>

      <button (click)="nextPage()" [disabled]="page === totalPages"
        class="px-3 py-1 border rounded disabled:opacity-50 hover:bg-gray-100">
        Next
      </button>
    </div>
  </div>
</div>


<!-- Add/Edit Modal -->
<div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
  <div class="bg-white w-96 p-6 rounded-lg shadow space-y-4">

    <h3 class="text-lg font-semibold">
      {{ editing ? 'Edit Product' : 'Add Product' }}
    </h3>

    <input type="text" [(ngModel)]="name" placeholder="Product Name" class="w-full border p-2 rounded">

    <input type="number" [(ngModel)]="price" placeholder="Price" class="w-full border p-2 rounded">

    <select [(ngModel)]="categoryId" class="w-full border p-2 rounded">
      <option value="" disabled selected>Select Category</option>
      <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
    </select>

    <input type="text" [(ngModel)]="name" placeholder="Product Name" class="w-full border p-2 rounded">

    <input type="number" [(ngModel)]="price" placeholder="Price" class="w-full border p-2 rounded">

    <select [(ngModel)]="categoryId" class="w-full border p-2 rounded">
      <option value="" disabled selected>Select Category</option>
      <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
    </select>

    <!-- Image upload -->
    <div class="space-y-2">
      <label class="text-sm text-gray-600">Product Image (optional)</label>
      <input type="file" accept="image/*" (change)="onImageSelected($event)" class="w-full border p-2 rounded">
      <div *ngIf="previewUrl" class="mt-2">
        <img [src]="previewUrl" alt="preview" class="w-24 h-24 object-cover rounded border" />
      </div>
    </div>


    <div class="flex justify-end space-x-2">
      <button class="px-4 py-2" (click)="closeModal()">Cancel</button>

      <button (click)="save()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Save
      </button>
    </div>

  </div>
</div>
