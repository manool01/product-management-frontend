<div class="flex flex-col items-center justify-start p-10 w-full">

  <h2 class="text-xl font-semibold">Download Reports</h2>

  <div class="bg-white p-6 rounded-xl border shadow-sm w-full max-w-lg">

    <button
      (click)="exportCSV()"
      [disabled]="loadingCSV"
      class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition disabled:bg-gray-400 flex items-center justify-center gap-2"
    >
      <ng-container *ngIf="!loadingCSV">Download CSV</ng-container>
      <ng-container *ngIf="loadingCSV">
        <svg class="w-5 h-5 animate-spin" viewBox="0 0 50 50">
          <circle class="opacity-25" cx="25" cy="25" r="20"
                  stroke="currentColor" stroke-width="4" fill="none"></circle>
        </svg>
        Preparing CSV...
      </ng-container>
    </button>

    <button
      (click)="exportExcel()"
      [disabled]="loadingExcel"
      class="mt-4 w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition disabled:bg-gray-400 flex items-center justify-center gap-2"
    >
      <ng-container *ngIf="!loadingExcel">Download Excel</ng-container>
      <ng-container *ngIf="loadingExcel">
        <svg class="w-5 h-5 animate-spin" viewBox="0 0 50 50">
          <circle class="opacity-25" cx="25" cy="25" r="20"
                  stroke="currentColor" stroke-width="4" fill="none"></circle>
        </svg>
        Preparing Excel...
      </ng-container>
    </button>

  </div>
</div>
